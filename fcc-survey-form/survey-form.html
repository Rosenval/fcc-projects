<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Survey </title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name<input id="name" type="text" class="margin-bot" placeholder="Enter your name" required></label>
      <label id="email-label">Email<input id="email" type="email"  class="margin-bot" placeholder="Enter your email" required></label>
      <label id="number-label">Age<input id="number" type="number" class="margin-bot" min="13" max="120" placeholder="Age"></label>
    <label> Which option best describes your current role?
      <select id="dropdown" class="margin-bot">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full-time job</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </label>
    <p class="questions">Would you recommend freeCodeCamp to a friend?</p>
    <label><input type="radio" name="recommend" class="inline" value="definitely" checked>Definitely</label>
    <label><input type="radio" name="recommend" class="inline" value="maybe">Maybe</label>
    <label><input type="radio" name="recommend" class="inline" value="not-sure">Not sure</label>

    <p class="questions">What would you like to see improved?</p>
    <label><input type="checkbox" value="fend" class="inline">Frontend</label>
    <label><input type="checkbox" value="bend" class="inline">Backend</label>
    <label><input type="checkbox" value="forum" class="inline">Forum</label>
    <label><input type="checkbox" value="challenges" class="inline">Challenges</label>
    <label class="questions margin-bot">
      Any comments or suggestions?
      <textarea placeholder="Enter your comment here..." rows="5"></textarea>
    </label>
    <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
